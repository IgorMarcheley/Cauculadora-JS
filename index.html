<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="header">
            <div class="display-out">
                <div class="display">
                    <form name="form">
                        <input 
                            id="textview"
                            class="textview"
                            name="textview"
                            type="text"
                            placeholder="."
                            readonly
                        />
                    </form>
                </div>
            </div>
        </div>

        <div class="keyboard-out">
            <div class="keyboard">
                <section class="right">
                    <div class="group">
        </div>

        <div class="keyboard-out">
            <div class="keyboard">
                <button class="button" onclick="cl()">CE</button>
                <button class="button" onclick="back()"></button>
                <button class="button" onclick="squareRoot()">
                 <!--dividir-->
                </button>
                <button class="button" onclick="percent()">
                 <!--porcentagem--> 
                </button>
            <div class="group">
                <button class="button" onclick="insert(7)">
                   7 
                </button>
                <button class="button" onclick="insert(8)">
                   8
                </button>
                <button class="button" onclick="insert(9)">
                   9
                </button>
                <button class="button" onclick="insert('/')">
                   /
                </button>
            <div class="group">
                <button class="button" onclick="insert(4)">
                   4
                </button>
                <button class="button" onclick="insert(5)">
                   5
                </button>
                <button class="button" onclick="insert(6)">
                   6
                </button>
                <button class="button" onclick="insert('*')">
                   x
                </button>  
            <div class="group">
                <button class="button" onclick="insert(1)">
                   1    
                </button>
                <button class="button" onclick="insert(2)">
                   2
                </button>
                <button class="button" onclick="insert(3)">
                   3
                </button>
                <button class="button" onclick="insert('-')">
                   -
                </button>
            </div>
            
            <div class="group">
                <button class="button" onclick="equal(0)">=</button>
                <button class="button" onclick="insert('+')">
                   + 
                </button>
            </div>
        </section>
    </div>
</div>

</div>
    <!--teclado-->
    </div>
    <!--saida do teclado-->
        </div>
</body>

<script src="script.js"></script>

</html>
